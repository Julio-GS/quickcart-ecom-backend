version: '3.8'

services:
  # PostgreSQL Database (for local development)
  postgres:
    image: postgres:15-alpine
    container_name: quickcart-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: quickcart-db
      POSTGRES_USER: quickcart
      POSTGRES_PASSWORD: quickcart123
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/infrastructure/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - quickcart-network

  # Redis (for caching and sessions)
  redis:
    image: redis:7-alpine
    container_name: quickcart-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - quickcart-network

  # QuickCart Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quickcart-api
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: development
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USERNAME: quickcart
      DATABASE_PASSWORD: quickcart123
      DATABASE_NAME: quickcart-db
      JWT_SECRET: your-super-secret-jwt-key-for-development
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - postgres
      - redis
    networks:
      - quickcart-network
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  postgres_data:
  redis_data:

networks:
  quickcart-network:
    driver: bridge
